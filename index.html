<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Momentum App</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- 이름입력 -->
        <form id="login-form" class="hidden">
            <input id="login-input" required maxlength="15" type="text" placeholder="Hello, What is Your Name ?" /> <br />
            <button id="login-button">Continue</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <!-- 시계 -->
        <h2 id="clock" class="hidden">00:00</h2>
        <!-- 날씨 -->
        <div id="weather" class="hidden">
            <span></span>
            <span></span>
        </div>
        <!-- 명언 -->
        <div id="quote" class="hidden">
            <span></span>
            <span></span>
        </div>
        <!-- TO Do List -->
        <form id="todo-form" class="hidden">
            <input type="text" placeholder="Wirte a To Do and Press Enter :)" />
        </form>
        <ul id="todo-list" class="hidden"></ul>

        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/backgroud.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
